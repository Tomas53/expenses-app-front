
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5>People List</h5>
    <button class="btn btn-primary" routerLink="/people/add">Add Person</button>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="!loading && !error">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Expenses Count</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.expenses?.length || 0 }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-info me-2" (click)="viewPerson(person.id!)">View</button>
              <button class="btn btn-sm btn-warning me-2" (click)="editPerson(person.id!)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deletePerson(person.id!)">Delete</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <div *ngIf="people.length === 0" class="alert alert-info">
        No people found. Add a new person to get started.
      </div>
    </div>
  </div>
</div>
